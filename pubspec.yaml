name: cam_touch_app
description: A professional Flutter application for connecting clients with photographers.

publish_to: 'none' # Keep this line if you do not intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Ensure your SDK version is compatible

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core and Services
  firebase_core: ^2.24.2 # Core Firebase functionalities
  firebase_auth: ^4.15.3 # User authentication
  cloud_firestore: ^4.13.5 # NoSQL database for data storage
  firebase_messaging: ^14.7.10 # Push notifications
  firebase_storage: ^11.5.6 # Storing files like invoices
  firebase_dynamic_links: ^5.4.10 # For referral system
  firebase_app_check: ^0.2.1 # App Check for securing backend access

  # Location and Maps
  geolocator: ^11.0.0 # For getting GPS coordinates
  google_maps_flutter: ^2.5.3 # For displaying maps

  # UI/Utility Packages
  intl: ^0.19.0 # For date and number formatting, localization
  provider: ^6.0.5 # A popular state management solution for Flutter
  uuid: ^4.2.2 # For generating unique identifiers (e.g., booking IDs)
  share_plus: ^7.2.1 # For sharing referral links

  # PDF Generation (for invoices)
  printing: ^5.11.1 # For creating and printing PDF documents

  # Other common utilities
  cupertino_icons: ^1.0.6 # Apple-style icons for iOS apps
  url_launcher: ^6.2.2 # For launching URLs (e.g., opening bank transfer apps)
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1 # Recommended lints for Flutter projects

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900